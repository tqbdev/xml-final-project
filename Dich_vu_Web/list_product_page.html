<!-- BEGIN Modal Login -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
            <div class="modal-content">
                  <div class="modal-header" style="float: left; display: flex;">
                        <h4 class="modal-title" style="float: left; display: flex;">
                              Đăng nhập
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                              ×</button>
                  </div>
                  <div class="modal-body" style="padding: 10%; padding-top: 30px; padding-bottom: 30px;">
                        <form role="form">
                              <div class="form-group row">
                                    <label for="reEmail" class="col-md-3 control-label">
                                          Tên đăng nhập</label>
                                    <div class="col-md-9">
                                          <input type="email" class="form-control" id="reEmail" placeholder="Tên đăng nhập" />
                                    </div>
                              </div>

                                    <label for="rePassword" class="col-md-3 control-label">
                                          Mật khẩu</label>
                                    <div class="col-md-9">
                                          <input type="password" class="form-control" id="rePassword" placeholder="Mật khẩu" />
                                    </div>
                              </div>
                              <div class="row">
                                    <div class="container" style="text-align: right;">
                                          <button type="submit" class="btn btn-primary">
                                                Đăng nhập</button>
                                    </div>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
