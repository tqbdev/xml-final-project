<!-- BEGIN Modal Add Item -->
<div class="modal fade" id="modalAddItem" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
            <div class="modal-content">
                  <div class="modal-header" style="float: left; display: flex;">
                        <h4 class="modal-title" style="float: left; display: flex;">
                              Thêm sản phẩm
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                              ×</button>
                  </div>
                  <div class="modal-body modal_information">
                        <div class="row">
                              <div class="col-md-3 entry_information">
                                    <label>Mã sản phẩm</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="text" placeholder="Nhập mã sản phẩm" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Tên sản phẩm</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Nhà sản xuất (NXB)</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="text" placeholder="Nhập tên nhà sản xuất (NXB)" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Loại</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="text" placeholder="Nhập loại sản phẩm" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Giá bán (VND)</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="number" placeholder="Nhập giá bán của sản phẩm" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Giá nhập (VND)</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="number" placeholder="Nhập giá nhập về của sản phẩm" />
                              </div>

                              <div class="col-md-3 entry_information">
                                    <label>Số lượng tồn</label>
                              </div>
                              <div class="col-md-9 entry_information">
                                    <input class="form-control" type="number" placeholder="Nhập số lượng có trong kho" />
                              </div>
                        </div>
                  </div>
                  <div class="modal-footer modal_information">
                        <button class="btn btn-success" id="addDoneBtn">Xong</button>
                  </div>
            </div>
      </div>
</div>

<script>
      $("#btnAddItem").click(function () {
            $("#modalAddItem").modal("show");
      });

      $("#btnEditItem").click(function () {
            $("#modalEditItem").modal("show");
      });

      $("#btnEditItem2").click(function () {
            $("#modalEditItem").modal("show");
      });

      $("#dashboard").show();
      $("#itemManager").hide();

      $("#linkDashboard").click(function () {
            $("#dashboard").show();
            $("#itemManager").hide();
      });

      $("#linkItemManager").click(function () {
            $("#dashboard").hide();
            $("#itemManager").show();
      });
</script>
