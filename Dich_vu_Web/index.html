<script>
    var slideIndex = 0;
    var timeOut;
    showSlides();

    function plusSlides(n) {
        clearTimeout(timeOut);
        setSlide(slideIndex += n);
        timeOut = setTimeout(showSlides, 6000);
    }

    function setSlide(n) {
        var i;
        var slides = document.getElementsByClassName("myBanners");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
    }

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("myBanners");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }

        slides[slideIndex - 1].style.display = "block";
        timeOut = setTimeout(showSlides, 6000);
    }

    $("#carouselTopTenNew").on("slide.bs.carousel", function (e) {
        var $e = $(e.relatedTarget);
        var idx = $e.index();
        var itemsPerSlide = 4;
        var totalItems = $("#carouselTopTenNew .carousel-item").length;

        if (idx >= totalItems - (itemsPerSlide - 1)) {
            var it = itemsPerSlide - (totalItems - idx);
            for (var i = 0; i < it; i++) {
                // append slides to end
                if (e.direction == "left") {
                    $("#carouselTopTenNew .carousel-item")
                        .eq(i)
                        .appendTo("#carouselTopTenNew .carousel-inner");
                } else {
                    $("#carouselTopTenNew .carousel-item")
                        .eq(0)
                        .appendTo("#carouselTopTenNew .carousel-inner");
                }
            }
        }
    });
